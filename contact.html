<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div>
            <ul class="navbar">
                <li><h1 id="MyName">Connor Nguyen</h1></li>
                <li><a id="AboutLink" href="index.html">About</a></li>
                <li><a id="PortfolioLink" href="./portfolio.html">Portfolio</a></li>
                <li><a id="ContactLink" href="./contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="box">
            <div id="contact">
                <h2>Contact</h2>
            </div>
            <form>
                <p id="name">Name</p>
                <input class="textbox" type="text" name="name" placeholder="John Smith">
            </form>
            <form>
                <p id="email">Email</p>
                <input class="textbox" type="text" name="email" placeholder="example@gmail.com">
            </form>
            <form>
                <p id="message">Message</p>
                <input class="textbox" type="text" name="message">
            </form>
            <input type="submit" value="Submit">
        </div>
    </div>
</body>
</html>
